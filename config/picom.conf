# OpenDE Picom Configuration

# Backend - use glx for better performance
backend = "glx";
vsync = true;

# Shadows
shadow = true;
shadow-radius = 12;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;

# Exclude shadows on some windows
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g = 'tint2'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Fading
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Opacity
inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 1.0;

# Don't dim inactive windows (can be distracting)
inactive-dim = 0.0;

# Focus detection
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;

# GLX settings
glx-no-stencil = true;
glx-copy-from-front = false;
